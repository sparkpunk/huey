<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Rapid color palettes across the rainbow. Huey is great for instantly generating color palettes for use with CSS variables, SCSS, and JavaScript, and exports markup for Tailwind, Bootstrap, and PostCSS frameworks.">
  <meta name="author" content="sparkpunk">

  <title>Huey | Color Palette Generator</title>

  <link rel="icon" href="./favicon.ico">
  <link rel="preconnect" href="https://use.typekit.net">
  <link rel="stylesheet" href="https://use.typekit.net/pys3ntr.css">

  <!-- Toasted Analytics -->
  <script type="text/javascript">
    window._ALPINA_ID="b2273c03-1e3a-416c-94ae-e273ad37655a";
    (function() {
      d=document;s=d.createElement("script");
      s.src="https://x.alpina.io/wa.js";
      s.async=1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>

</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      var { elements } = document.getElementById("palette-inputs");
      function emitEvent() {
        alpinaWebAnalytics.emit('PaletteCreated');
        console.log("Palette created");
      }
      elements.forEach(element => {
        if(element.textContent == "Randomize") {
          element.addEventListener("click", emitEvent);
        } else {
          element.addEventListener("change", emitEvent);
        }
      })
    });
  </script>
</body>
</html>
